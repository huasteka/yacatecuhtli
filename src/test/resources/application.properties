spring.main.banner-mode=off
spring.datasource.driver-class-name=org.hsqldb.jdbcDriver
spring.datasource.platform=postgres
spring.datasource.url=jdbc:hsqldb:mem:dataSource
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.generate-ddl=true
spring.jpa.hibernate.use-new-id-generator-mappings=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.profiles.active=test

flyway.enabled=false

application.jwt.secret-key=application-test-secret-key
application.jwt.token-validity-in-seconds=1800
application.jwt.token-validity-in-seconds-for-remember-me=3600
